<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- Login Form -->
        <form *ngIf="isLoginView; else registerView">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login</p>
          </div>

          <div class="form-outline mb-4">
            <input
              name="username"
              [(ngModel)]="userLoginObj.username"
              type="username"
              id="username"
              class="form-control form-control-lg"
              placeholder="Enter a valid username"
            />
            <label class="form-label" for="username">Username</label>
          </div>

          <div class="form-outline mb-3">
            <input
              name="password"
              [(ngModel)]="userLoginObj.password"
              type="password"
              id="loginPassword"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberLogin" />
              <label class="form-check-label" for="rememberLogin">Remember me</label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="onLogin()">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#" class="link-danger" (click)="isLoginView = false">Register</a>
            </p>
          </div>
        </form>

        <!-- Register Form -->
        <ng-template #registerView>
          <form>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Register</p>
            </div>

            <div class="form-outline mb-4">
              <input
                name="username"
                [(ngModel)]="userRegisterObj.username"
                type="text"
                id="registerUser"
                class="form-control form-control-lg"
                placeholder="Enter your username"
              />
              <label class="form-label" for="registerUser">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input
                name="email"
                [(ngModel)]="userRegisterObj.email"
                type="email"
                id="registerEmail"
                class="form-control form-control-lg"
                placeholder="Enter a valid email address"
              />
              <label class="form-label" for="registerEmail">Email address</label>
            </div>

            <div class="form-outline mb-3">
              <input
                name="password"
                [(ngModel)]="userRegisterObj.password"
                type="password"
                id="registerPassword"
                class="form-control form-control-lg"
                placeholder="Enter password"
              />
              <label class="form-label" for="registerPassword">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg" (click)="onRegister()">
                Register
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Already have an account?
                <a href="#" class="link-danger" (click)="isLoginView = true">Login</a>
              </p>
            </div>
          </form>
        </ng-template>
      </div>
    </div>
  </div>

  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <div class="text-white mb-3 mb-md-0">Copyright Â© 2020.</div>
    <div>
      <a href="#" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</section>
