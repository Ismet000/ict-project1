<div class="circular-progress-status">
  <h2>Task Status</h2>
  <div class="progress-circles">
    <div class="progress-circle-container" *ngFor="let status of statusData">
      <div class="progress-circle" 
           [style.--percentage]="status.percentage"
           [style.--color]="status.color">
        <span>{{ status.percentage }}%</span>
      </div>
      <div class="status-label">{{ status.type }}</div>
    </div>
  </div>
</div>
